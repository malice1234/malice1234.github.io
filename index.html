<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <script>
        function afficheVille() 
        {
            // 1. Récupération de la valeur courante du select avec son id
            let nomVilleChoisie = document.getElementById("SelectVille").value;
            // 2. Récupération de la liste de toutes les div correspondant à une div de météo
            // grâce à la classe « ville »
            let villes = document.querySelectorAll(".meteoVille");
            // 3. Parcours de la liste des div météo. On cache celles non sélectionnées.
            villes.forEach(function(ville)
            {
                // l’attribut id de l’élément est comparée à la ville choisie
                if (villes[i].id == nomVilleChoisie) 
                    {
                    // garder l'élément visible -> ELEMENT.style.display= "";
                        ville.style.display="block";
                    } 
                else 
                    {
                    // cacher l'élément -> ELEMENT.style.display= "none";
                        ville.style.display = "none"
                    }
            });
        }
    </script>

</head>

<body>
    <header>
        <h1>TD n°1 Programmation web - Application météo</h1>
        <link rel="stylesheet" type="text/css" href="./css/Style.css" />
    </header>

    <select  id="SelectVille" onchange=afficheVille()>
        <option value="Niort">Niort</option>
        <option value="Rio_de_Janeiro">Rio de Janeiro</option>
        <option value="Reykjavik">Reykjavik</option>
    </select>



    <div class="flex">
        <div class="meteoVille" id="Niort">
            <h2>Niort</h2>
            <p>12°, pluvieux</p>
            <img src="./img/pluvieux.png" width="5%"/>
        </div>

        <div class="meteoVille"  id="Rio_de_Janeiro">
            <h2>Rio de Janeiro</h2>
            <p>29°, orageux</p>
            <img src="./img/orageux.png" width="5%"/>
        </div>

        <div class="meteoVille"  id="Reykjavik">
            <h2>Reykjavik</h2>
            <p>-10°, ensoleille</p>
            <img src="./img/ensoleille.png" width="5%"/>
        </div>
    </div>


    <footer>
        <p>Manon Bonnaud-Dubois</p>
        <p>Icônes météo par <a href="https://thenounproject.com">The Noun project</a></p>

    </footer>
</body>
</html>
